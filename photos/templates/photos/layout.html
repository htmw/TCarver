<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Troy Carver Django Application</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'photos/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'photos/content/site.css' %}" />
    <script src="{% static 'photos/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header text-left">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Ive Seen That</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'contact' %}">Contact us</a></li>
                </ul>
                {% if request.user.is_authenticated %}        
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'about' %}">About</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'library' %}">Photo Library</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a class="btn btn-dark btn-sm m-1 pull-right" href="{% url 'gallery' %}">Personal Gallery</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a class="btn btn-dark btn-sm m-1 pull-right" href="{% url 'logout' %}">Logout</a></li>
                </ul>
                               
                {% endif %}
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - Troy Carver Django Application</p>
        </footer>
    </div>

    <script src="{% static 'photos/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'photos/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'photos/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
