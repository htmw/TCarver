<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                
                <div style="height: 90vh;">
                    <h3><p>{{photo.description}}</p></h3>
                    <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}">
                </br>
                    <a href="{% url 'prediction' photo.id%}" class="btn btn-info btn-lg m-1">Predict what it is</a>
            </br>
                    <a href="{% url 'gallery' %}" class="btn btn-dark btn-sm my-1">Go Back to Gallery</a>
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
